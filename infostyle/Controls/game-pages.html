<polymer-element name="game-pages">
	<link rel="import" href="/Scripts/polymer/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="/Scripts/polymer/core-animated-pages/transitions/slide-from-right.html">
	<link rel="import" href="/Scripts/polymer/flatiron-director/flatiron-director.html">
	<link rel="import" href="/game-pages/game-page-map.html">
	<link rel="import" href="/game-pages/game-page-level.html">
	<template id="mainTemplate">
			<div class="content">
				<core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right" transitions="slide-from-right">
					<section hash="map" layout vertical center-center>
						<game-page-map id="game-page-map"></game-page-map>
					</section>
					<section hash="level" layout vertical center-center>
						<game-page-level id="game-page-level"></game-page-level>
					</section>
				</core-animated-pages>
			</div>
			<flatiron-director route="{{route}}" autoHash></flatiron-director>
	</template>
	<script>
		Polymer({
			ready: function () {
				var element = this;
				this.route = this.route || 'map';
			}
		});
	</script>
</polymer-element>
