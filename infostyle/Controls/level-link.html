<polymer-element name="level-link" attributes="number x y current disable">
    <template>
        <style>
            .level {
              position: relative;
              width: 40px;
              height: 40px;
              border: solid 3px green;
              border-radius: 50px;
              color: green;
            }
            .level span {
              position: absolute;
              text-align: center;
              left: 50%;
              top: 50%;
              width: 30px;
              margin-left: -15px;
              margin-top: -10px;
            }
            .level.current {
              /* F5A623 — orange */
              color: #F5A623;
              border-color: #F5A623;
            }
            .level.disable {
              color: lightgrey;
              border-color: lightgrey;
            }
        </style>
        <div class="level {{conditionalStyles}}" style="left: {{x}}px; top: {{y}}px"><span><a href="/App">{{number}}</a></span></div>
    </template>
    <script>
        Polymer({
            current: false,
            disable: false,
            getConditionalStyles: function() {
                return (this.current ? "current " : "") +
                    (this.disable ? "disable" : "");
            },
            created: function () {
                var self = this;
                
            },
            computed: {
                conditionalStyles: "(current ? 'current ' : '') + (disable ? 'disable' : '')"
            }
        });
    </script>
</polymer-element>
