<polymer-element name="card-item" attributes="show showPoint">

  <template>
    <style>
      .card-item__container {
          margin-bottom: 20px;
          -webkit-animation: card-shorwing 400ms ease-out;
          -moz-animation: card-shorwing 400ms ease-out;
          animation: card-shorwing 400ms ease-out;
      }

      .card-item__container:hover {
        cursor: url(/Content/resources/cursor-gun.png), auto;
      }

      .card-item__core-card {
        padding: 20px 10px;
        width: 650px;
        box-sizing: border-box;
        display: inline-block;
        background-color: rgb(255, 251, 235);
        box-shadow: 0 0 10px rgba(0,0,0,.2);
      }

      .card-item__point {
        display: inline-block;
        font-family: Lora;
        font-style: italic;
        font-size: 16px;
        background-color: #7CD538;
        width: 20px;
        padding: 10px;
        border-radius: 20px;
        text-align: center;
        z-index: -1;
        margin-left: 10px;
      }

      .card-item__point_show {
        -webkit-animation: point-arise 0.1s ease-out;
        -moz-animation: point-arise 0.1s ease-out;
        animation: point-arise 0.1s ease-out;
      }

      paper-button {
        text-transform: none;
        position: absolute;
        right: 0;
      }

      paper-button {
        height: 10px;
      }

      /* Animation */

      @-webkit-keyframes point-arise {
        0% {
          opacity: 0;
          margin-left: -25px;
        }
        100% {
          opacity: 1;
          margin-left: 10px;
        }
      }

      @-moz-keyframes point-arise {
        0% {
          opacity: 0;
          margin-left: -25px;
        }
        100% {
          opacity: 1;
          margin-left: 10px;
        }
      }

      @keyframes point-arise {
        0% {
          opacity: 0;
          margin-left: -25px;
        }
        100% {
          opacity: 1;
          margin-left: 10px;
        }
      }

      @-webkit-keyframes card-shorwing {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }

      @-moz-keyframes card-shorwing {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }

      @keyframes card-shorwing {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }

    </style>
    <div class="card-item__container" hidden?="{{!show}}" horizontal layout center>
      <core-card class="card-item__core-card"><content></content></core-card>
      <div hidden?="{{!showPoint}}" class="card-item__point card-item__point_show">+1</div>
    </div>

    </template>

  <script>
    Polymer({});
  </script>

</polymer-element>
