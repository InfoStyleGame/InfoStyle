<polymer-element name="theory-block" attributes="level">
    <template>
        <style>
            h1 {
                font-weight: normal;
                font-family: Lora;
                font-style: italic;
                margin-bottom: 40px;
                margin-top: 40px;
            }
             h2 {
                 font-size: 16px;
             }

             .text {
                 display: inline-block;
                 max-width: 600px;
             }
        </style>
        <span hidden?="{{level!=1}}">
            <h1>Уровень 1</h1>
            <h2>Общеизвестность</h2>            
            <span class="text">Вводные слова, которые обозначают очевидность и известность фактов, требуют доказательств. Иначе они снижают доверие к тексту.
            Примеры: все знают, по всеобщему признанию, доподлинно известно.</span>
            <h2>Мусорные слова</h2>

            <span class="text">Все слова, которые не несут смысловой нагрузки, засоряют текст.
            Примеры: почему-то, что-то, ну, просто</span>
        </span>
        <span hidden?="{{level!=2}}">
            <h1>Уровень 2</h1>
            <h2> Расшаркивания</h2>         
            <span class="text">Излишняя уважительность нарушает ход мысли, усложняет чтение текста.
            Примеры: видите ли, к сожалению, с вашего позволения, разрешите, позвольте.</span>
            <h2>Вводные слова - мнения</h2>

            <span class="text">Вводные слова, которые выражают мнение, снижают объективность текста.
            Примеры: по их мнению, как по мне, кажется, мы считаем.</span>

        </span>
        <span hidden?="{{level!=3}}">
            <h1>Уровень 3</h1>
            <h2>Паразиты времени </h2>          
            <span class="text">Указание времени имеет смысл только в сравнении, иначе оно засоряет текст.
            Примеры: в наши дни, сегодня, в последнее время</span>
            <h2>Структурные вводные слова</h2>

            <span class="text">Мысли в тексте отделяются знаками препинания или абзацами, поэтому структурные вводные слова не нужны.</span>

        </span>
        <span hidden?="{{level!=4}}">
            <h1>Уровень 4</h1>
            <h2>Усилители, качественные прилагательные</h2>
            Усилители снижают убедительность текста. Докажите фактами, а не эпитетами:
            очень
            самый
            наилучший
            уникальный

            Качественные прилагательные не описывают предмет. Опишите  характеристики или сравните с известным предметом.
            высокий
            известный
            богатый

        </span>
        <span hidden?="{{level!=5}}">
            <h1>Уровень 5</h1>
            <h2>Определения</h2> 


            Отглагольные формы слов
            Существительные образованные от глаголов более слабые. 

        </span>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
