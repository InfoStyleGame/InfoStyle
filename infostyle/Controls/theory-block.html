<polymer-element name="theory-block" attributes="level">
    <template>
        <style>
            h1 {
                font-weight: normal;
                font-family: Lora;
                font-style: italic;
                font-size: 35px;
                margin-top: 40px;
            }
            p {
                max-width: 600px;
                line-height: 1.5em;
            }
            .examples {
                font-style: italic;
                font-family: Lora, serif;
                font-size: 14px;
            }
        </style>
        <span hidden?="{{level!=1}}">
            <h1>Уровень 1</h1>
            <h3>Общеизвестность</h3>            
            <p>Вводные слова, которые обозначают очевидность и известность фактов, требуют доказательств. Иначе они снижают доверие к тексту. <br>
            Примеры: <span class="examples">все знают, по всеобщему признанию, доподлинно известно.</span></p>
            <h3>Мусорные слова</h3>
            <p>Все слова, которые не несут смысловой нагрузки, засоряют текст. <br>
            Примеры: <span class="examples">почему-то, что-то, ну, просто</span></p>
        </span>
        <span hidden?="{{level!=2}}">
            <h1>Уровень 2</h1>
            <h3> Расшаркивания</h3>         
            <p>Излишняя уважительность нарушает ход мысли, усложняет чтение текста. <br>
            Примеры: <span class="examples">видите ли, к сожалению, с вашего позволения, разрешите, позвольте.</span></p>
            <h3>Вводные слова - мнения</h3>

            <p>Вводные слова, которые выражают мнение, снижают объективность текста.
            Примеры: <span class="examples">по их мнению, как по мне, кажется, мы считаем.</span></p>

        </span>
        <span hidden?="{{level!=3}}">
            <h1>Уровень 3</h1>
            <h3>Паразиты времени </h3>          
            <p>Указание времени имеет смысл только в сравнении, иначе оно засоряет текст.
            Примеры: <span class="examples">в наши дни, сегодня, в последнее время</span></p>
            <h3>Структурные вводные слова</h3>

            <p>Мысли в тексте отделяются знаками препинания или абзацами, поэтому структурные вводные слова не нужны.</p>

        </span>
        <span hidden?="{{level!=4}}">
            <h1>Уровень 4</h1>
            <h3>Усилители, качественные прилагательные</h3>
            <p>Усилители снижают убедительность текста. Докажите фактами, а не эпитетами:
            очень
            самый
            наилучший
            уникальный

            Качественные прилагательные не описывают предмет. Опишите  характеристики или сравните с известным предметом.
            высокий
            известный
            богатый
            </p>
        </span>
        <span hidden?="{{level!=5}}">
            <h1>Уровень 5</h1>
            <h3>Определения</h3> 
            <p>Отглагольные формы слов
            Существительные образованные от глаголов более слабые.
            </p>
        </span>
    </template>
    <script>
        Polymer({});
    </script>
</polymer-element>
