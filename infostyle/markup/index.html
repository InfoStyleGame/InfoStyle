<!DOCTYPE html>

<html>
<head>
  <title>Infostyle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href='//fonts.googleapis.com/css?family=RobotoDraft:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=ru'
    rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
</head>

<body class="main">
  <div class="header">
    <div class="content">
      <div class="logo">Это инфостиль, детка!</div>
      <div class="user-info">
        <div><img src="resources/avatar.png" alt="Максон"></div>
        <div>Максон</div>
        <div class="aligner"></div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="island-first">
      <div class="level first current"><span>1</span></div>
      <div class="level second disable"><span>2</span></div>
      <div class="level third disable"><span>3</span></div>
    </div>
    <div class="island-second">
      <div class="level first disable"><span>4</span></div>
      <div class="level second disable"><span>5</span></div>
    </div>
    <div class="island-ezh"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
