<polymer-element name="game-page-level" attributes="level">
	<link rel="import" href="/Scripts/polymer/paper-button/paper-button.html">
	<link rel="import" href="/Controls/crawl-line.html">
	<link rel="import" href="/Controls/cards-list.html">
	<link rel="import" href="/Controls/theory-block.html">
	<template>
		<h1>LEVEL {{level}}</h1>
		<theory-block level="@Model.Level"></theory-block>
		<div class="border"></div>
		<cards-list delayed="true" level="@Model.Level"></cards-list>
		<crawl-line style="display:none;" level="@Model.Level"></crawl-line>
	</template>
    <script>
    	Polymer({
    		activate: function() {
    			window.totalScore = 0;
			    this.$.cardsList.activate();
			    this.$.crawlLine.activate();
		    }
    	});
    </script>
</polymer-element>
