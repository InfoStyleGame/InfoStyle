<polymer-element name="user-info">
    <template>
        <style>
            :host {
              height: 100%;
              font-family: "Lora";
              font-style: italic;
            }

            .user-info__info {
              display: inline-block;
              vertical-align: middle;
            }

            .user-info__avatar {
                margin-right: 10px;
                border-radius: 50px;
                width: 40px; 
                height: 40px;
                background-color: #fff;
                vertical-align: middle;
            }
        </style>
        <img class="user-info__avatar" src="{{pictureSrc}}">
        <div class="user-info__info">
            {{name}}<br/>
            Баллы: {{score}}
        </div>
    </template>
    <script>
        Polymer({
            name: "Иван Иванов",
            pictureSrc: "/Content/resources/avatar.png",
            score: 0,
            created: function () {
                var self = this;
                Api.GetUserInfo().done(function(info) {
                    self.name = info.Name;
                    self.pictureSrc = info.PictureSrc;
                    self.score = info.Score;
                });
            }
        });
    </script>
</polymer-element>
