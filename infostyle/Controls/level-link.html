<polymer-element name="level-link" attributes="number x y current enabled static">
    <template>
        <style>
            .level {
                position: absolute;
                text-align: center;
            }
            .level__balloon {
                 display: inline-block;
                 position: relative;
                 width: 45px;
                 height: 45px;
                 border-radius: 50px;
                 box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .2);
                 background: #fff;
             }
            .level__balloon:after {
                content: '';
                width: 0;
                height: 100%;
                display: inline-block;
                vertical-align: middle;
            }
            .level_enabled_true .level__balloon {
                border-color: #7ed321; /* green */
            }
            .level_current_true .level__balloon {
                border-color: #F5A623; /* orange */
            }
            .level__link {
                text-decoration: none;
                color: #404040;
            }
            .level__number {
                font-weight: 500;
                font-size: 1.2em;
                width: 30px;
                vertical-align: middle;
            }
            .level__title {
                font-weight: 500;
            }
        </style>
        <div class="level level_enabled_{{enabled}} level_current_{{current}}" style="left: {{x}}px; top: {{y}}px">
            <a class="level__link" href="{{link}}{{number}}">
                <div class="level__balloon"><span class="level__number">{{number}}</span></div>
                <div class="level__title"><content></content></div>
            </a>
        </div>
        
    </template>
    <script>
        Polymer({
            enabled: false,
            current: false,
            ready : function() {
                this.link = this.static ? "#level:" : "/App?level=";
            }
        })
    </script>
</polymer-element>
